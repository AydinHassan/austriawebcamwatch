name: Sync Webcam Database

on:
  schedule:
    - cron: '0 3 1 * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run webcam sync
        run: node cam-sync/sync-all.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: automated/sync-webcams
          title: Update webcam database
          commit-message: Update webcam database
          body: Automated update of webcam database from Panomax and Bergfex sources.
          labels: automated
